<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream Outfit Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #fbecec, #fdf6f0);
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3rem;
      color: #222;
      margin-bottom: 20px;
    }

    .search-box {
      width: 100%;
      max-width: 500px;
      padding: 15px 25px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      outline: none;
      transition: 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    .search-box:focus {
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 50px;
      padding: 0 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
    }

    .card h3 {
      margin-top: 12px;
      font-size: 1.1rem;
      color: #333;
    }

    .card p {
      font-size: 0.9rem;
      color: #777;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Your Dream Outfit Here</h1>
    <input
      type="text"
      class="search-box"
      placeholder="Search for dresses, jackets, or trends..."
    />
  </div>

  <div class="products">
    <div class="card">
      <img src="1.jpeg" alt="Jeans 1" />
      <h3>Jeans</h3>
      <p>Amazon</p>
    </div>
    <div class="card">
      <img src="2.jpeg" alt="Jeans 2" />
      <h3>Jeans</h3>
      <p>Flipkart</p>
    </div>
    <div class="card">
      <img src="3.jpeg" alt="Jeans 3" />
      <h3>Jeans</h3>
      <p>Myntra</p>
    </div>
    <div class="card">
      <img src="4.jpeg" alt="Jeans 4" />
      <h3>Jeans</h3>
      <p>Ajio</p>
    </div>
    <div class="card">
      <img src="5.jpeg" alt="Jeans 5" />
      <h3>Jeans</h3>
      <p>Tata Cliq</p>
    </div>
  </div>
</body>
</html>
